<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin-top: 50px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #Form {
            width: 300px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <h2>Login</h2>
    <form id="Form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"  required>
        <span id="usernameError" class="error"></span>

        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <span id="passwordError" class="error"></span>

        <br>

        <button type="button" onclick="validateForm()">Login</button>
    </form>

    <script>
        function validateForm() {
            // Reset error messages
            document.getElementById("usernameError").innerHTML = "";
            document.getElementById("passwordError").innerHTML = "";

            // Get form inputs
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            
             var passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/; 

            // Validate username
            if (username.trim() === "") {
                document.getElementById("usernameError").innerHTML = "Please enter username!!";
                return;
            }

            // Validate password
            if (!passwordRegex.test(password)) {
                document.getElementById("passwordError").innerHTML = "Invalid password. Minimum eight characters, at least one uppercase letter, one lowercase letter, and one digit.";
                return;
            }
            alert("Login successful!");
           
            var username = document.getElementById("username").value='';
            var password = document.getElementById("password").value='';

        }

    </script>
</body>

</html>
